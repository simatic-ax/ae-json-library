# General information
name: '@simatic-ax/ae-json-library'
version: 1.0.0
type: app
author: Siemens AG
# Description will be displayed in the apax extension
description: This application example demonstrates the usage of the JSON Library
targets:
  - "1500"
  - "llvm"
# Registries
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Install Setting
installStrategy: strict
apaxVersion: 3.2.1
# Dependencies
devDependencies:
  "@ax/sdk": 2405.0.0
  "@simatic-ax/snippetscollection": 1.0.0
dependencies:
  "@ax/system-strings": 7.0.17
  "@ax/simatic-1500-clocks": 7.0.4
  "@simatic-ax/json": 7.0.0

# Project variables
variables:
  APAX_BUILD_ARGS:
    - --debug
    - --log Trace
  BIN_FOLDER: "./bin/1500"
  IP_ADDRESS: "192.168.0.1"
  WATCHLISTS: "./watchlist"

# Apax scripts
scripts:
  load: sld -i "$BIN_FOLDER" -t "$IP_ADDRESS" -r --accept-security-disclaimer -l debug --default-server-interface
  watch: apax mon  -t "$IP_ADDRESS" -f "$WATCHLISTS/default.mon" -c
  dlplc:
    - apax build
    - apax load
  start:
    - |
      apax install -L
      apax dlplc
      apax watch
